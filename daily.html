<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аят дня</title>
  <link rel="stylesheet" href="daily.css">
</head>
<body>
  <section id="daily-ayah">
    <h2>Слон (105:4)</h2>
    <p class="arabic">تَرْمِيهِم بِحِجَارَةٍۢ مِّن سِجِّيلٍۢ ٤</p>
    <p class="translation">Они бросали в них каменья из обожженной глины</p>
    <p class="translator">— Русский перевод (Кулиева)</p>

    <div class="buttons">
      <button onclick="copyToClipboard()">Скопировать</button>
      <a class="share-btn" target="_blank" id="telegram-share">Telegram</a>
      <a class="share-btn" target="_blank" id="whatsapp-share">WhatsApp</a>
    </div>
    <p id="copied-msg" class="hidden">Скопировано!</p>
  </section>

  <script>
    const shareText = `Слон (105:4)\n\nتَرْمِيهِم بِحِجَارَةٍۢ مِّن سِجِّيلٍۢ ٤\n\nОни бросали в них каменья из обожженной глины\n— Русский перевод (Кулиева)\n\nhttps://nursite.github.io/NurSitecom/nastroi.html`;

    document.getElementById("telegram-share").href = `https://t.me/share/url?url=${encodeURIComponent("https://nursite.github.io/NurSitecom/nastroi.html")}&text=${encodeURIComponent(shareText)}`;
    document.getElementById("whatsapp-share").href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;

    function copyToClipboard() {
      navigator.clipboard.writeText(shareText).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.classList.remove("hidden");
        setTimeout(() => msg.classList.add("hidden"), 2000);
      });
    }
  </script>
</body>
</html>
