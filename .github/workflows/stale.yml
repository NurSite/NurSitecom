name: Close stale issues
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v8
      with:
        days-before-stale: 30
        days-before-close: 7
        stale-issue-message: 'Этот issue неактивен более 30 дней. Закрываю через 7 дней, если нет активности.'
