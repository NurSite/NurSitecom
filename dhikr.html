<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Азкары (Зикры)</title>
  <link rel="stylesheet" href="dhikr.css" />
</head>
<body>
  <section id="dhikr-container">
    <h1>Славь Аллаха</h1>

    <div class="dhikr-card">
      <p class="arabic">سُبْحَانَ اللَّهِ</p>
      <p class="translation">Пречист Аллах</p>
      <p class="repeat-count">Повторено: <span id="counter">0</span></p>

      <div class="buttons">
        <button onclick="incrementCounter()">+1</button>
        <button onclick="resetCounter()">Сброс</button>
        <button onclick="copyDhikr()">Скопировать</button>
        <a class="share-btn" id="share-btn" target="_blank">Поделиться</a>
      </div>
      <p id="copied-msg" class="hidden">Скопировано!</p>
    </div>
  </section>

  <script>
    let count = 0;
    const text = `سُبْحَانَ اللَّهِ\nПречист Аллах`;

    function incrementCounter() {
      count++;
      document.getElementById("counter").textContent = count;
    }

    function resetCounter() {
      count = 0;
      document.getElementById("counter").textContent = count;
    }

    function copyDhikr() {
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.classList.remove("hidden");
        setTimeout(() => msg.classList.add("hidden"), 2000);
      });
    }

    document.getElementById("share-btn").href =
      `https://t.me/share/url?url=${encodeURIComponent('https://nursite.github.io/NurSitecom')}&text=${encodeURIComponent(text)}`;
  </script>
</body>
</html>
