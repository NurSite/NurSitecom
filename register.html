<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация и Вход</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <form id="login-form">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
        <p>Нет аккаунта? <a href="#" class="switch-form" data-target="signup">Зарегистрироваться</a></p>
      </form>
      <form id="signup-form" class="hidden">
        <h2>Регистрация</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Пароль" required />
        <input type="text" id="signup-username" placeholder="Имя пользователя" required />
        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="#" class="switch-form" data-target="login">Войти</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="register.js"></script>
</body>
</html>
