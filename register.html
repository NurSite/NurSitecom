<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация и Вход</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container active-login">
    <div class="form-section">
      <form id="login-form">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
        <p><a href="#" class="switch-form" data-target="signup">Нет аккаунта? Регистрация</a></p>
        <p><a href="#" class="switch-form" data-target="reset">Забыли пароль?</a></p>
      </form>

      <form id="signup-form" class="hidden">
        <h2>Регистрация</h2>
        <input type="text" id="signup-username" placeholder="Имя пользователя" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
        <p><a href="#" class="switch-form" data-target="login">Уже есть аккаунт? Войти</a></p>
      </form>

      <form id="reset-form" class="hidden">
        <h2>Сброс пароля</h2>
        <input type="email" id="reset-email" placeholder="Email" required />
        <button type="submit">Сбросить пароль</button>
        <p><a href="#" class="switch-form" data-target="login">Назад к входу</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="register.js"></script>
</body>
</html>
