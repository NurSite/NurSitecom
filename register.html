<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="register.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container active-signup">
    <div class="form-section">
      <h2>Регистрация</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Пароль" required />
        <input type="text" id="signup-username" placeholder="Имя пользователя" required />
        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="#" class="switch-form">Войти</a></p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
